<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <template v-if="isShow1">王鑫1</template>
      <template v-if="isShow2">王鑫2</template>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            isShow1: true,
            isShow2: false,
          };
        },
        methods: {},
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
