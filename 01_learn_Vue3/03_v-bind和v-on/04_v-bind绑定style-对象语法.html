<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <h1 :style="{color:color}">{{message}}</h1>
      <h1 :style="{color:color,'font-size': '50px'}">{{message}}</h1>
      <h1 :style="{color:color,'font-size': size+'px'}">{{message}}</h1>

      <h1 :style="colorObj">{{message}}</h1>
      <h1 :style="getColorObj()">{{message}}</h1>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Vue3',
            color: 'red',
            size: 100,
            colorObj: {
              'font-size': '300px',
              fontWeight: 700,
              color: 'red',
              backgroundColor: 'blue',
            },
          };
        },
        methods: {
          getColorObj() {
            return {
              'font-size': '300px',
              fontWeight: 700,
              color: 'red',
              backgroundColor: 'blue',
            };
          },
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
