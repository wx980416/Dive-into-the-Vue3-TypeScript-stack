<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
      .font {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <h1 :class="['active']">{{message}}</h1>
      <h1 :class="['active',fontSize]">{{message}}</h1>
      <h1 :class="[{active:isActive},fontSize]">{{message}}</h1>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Vue3',
            fontSize: 'font',
            isActive: true,
          };
        },
        methods: {},
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
