<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <h1>{{message}}</h1>
      <button @click="btnClick">message</button>
      <button @click="btn2Click($event,'我是参数')">message</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Vue3',
          };
        },
        methods: {
          btnClick(event) {
            console.log(event);
          },
          btn2Click(event, data) {
            console.log(event);
            console.log(data);
          },
        },
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
