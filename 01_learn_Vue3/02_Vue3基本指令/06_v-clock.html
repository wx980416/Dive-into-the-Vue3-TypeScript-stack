<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-clock] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    令保持在元素上直到关联组件实例结束编译
    <template id="my-app">
      <h1 v-clock>{{message}}</h1>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Vue3',
          };
        },
        methods: {},
      };

      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
