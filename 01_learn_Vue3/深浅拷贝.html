<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: '王鑫',
        age: 23,
        friend: {
          name: '李文浩',
          age: 18,
        },
      };
      // 浅拷贝
      const obj1 = Object.assign({}, obj);
      // 深拷贝
      const obj2 = JSON.parse(JSON.stringify(obj));
      console.log(obj);
      console.log(obj1);
      console.log(obj2);
    </script>
  </body>
</html>
