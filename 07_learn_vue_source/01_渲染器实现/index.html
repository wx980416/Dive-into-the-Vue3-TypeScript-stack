<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./render.js"></script>
    <script>
      // 1.通过h函数来创建一个Vnode
      const vnode = h('div', { class: 'title' }, [
        h('h1', null, '当前计数:100'),
        h('button', { onClick: function () {} }, '+1'),
      ]);
      // const vnode = h('div', { class: 'title' }, 'dsad');
      console.log('vnode:', vnode); // 打印的就是Vnode

      // 2.通过mount函数将Vnode挂载到div#app上
      mount(vnode, document.querySelector('#app'));

      // 3.创建新的Vnode
      const newVnode = h('div', { class: 'newTitle' }, [
        h('h1', null, '当前计数:10012121'),
        h('button', { onClick: function () {} }, '+1111'),
      ]);

      setTimeout(() => {
        patch(vnode, newVnode);
      }, 2000);
    </script>
  </body>
</html>
